                                href="settings.html">

                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="settings-body">
            <div class="settings-body__page-header">
                <div class="settings-body__page-header-text-wrapper">
                    <h1 class="settings-body__header-1">
                        Settings
                    </h1>
                    <!-- random sub-header text -->
                    <h6 class="settings-body__sub-header-6">
                        Personalize your program.
                    </h6>
                    <hr class="settings-body__horizontal-line">
                </div>
                <div class="settings-body__tabs-wrapper">
                    <button class="settings-body__selection-tab">
                        Appearance
                    </button>
                    <button class="settings-body__selection-tab">
                        Accessibility
                    </button>
                </div>
            </div>
            <form action="submit" class="settings-body__options-wrapper">
                <div class="settings-body__tab-1">
                    <h2 class="settings-body__header-2">
                        Main Colors
                    </h2>
                    <div class="settings-body__selection">
                        <div class="settings-body__form-item-wrapper">
                            <input
                                type="color"
                                name="color_skin"
                                class="settings-body__color"
                            >
                            <label
                            for="color_skin"
                            class="settings-body__label"
                            >
                            ???
                            </label>
                        </div>
                        <div class="settings-body__form-item-wrapper">
                            <input
                                type="color"
                                name="color_skin"
                                class="settings-body__color"
                            >
                            <label
                            for="color_skin"
                            class="settings-body__label"
                            >
                            Button
                            </label>
                        </div>
                        <div class="settings-body__form-item-wrapper">
                            <input
                                type="color"
                                name="color_skin"
                                class="settings-body__color"
                            >
                            <label
                            for="color_skin"
                            class="settings-body__label"
                            >
                            Selection
                            </label>
                        </div>
                        <div class="settings-body__form-item-wrapper">
                            <input
                                type="color"
                                name="color_skin"
                                class="settings-body__color"
                            >
                            <label
                            for="color_skin"
                            class="settings-body__label"
                            >
                            Scheme
                            </label>
                        </div>
                        <div class="settings-body__form-item-wrapper">
                            <input
                                type="color"
                                name="color_skin"
                                class="settings-body__color"
                            >
                            <label
                            for="color_skin"
                            class="settings-body__label"
                            >
                            ???
                            </label>
                        </div>
                    </div>
                    <h2 class="settings-body__header-2">
                        Dark Mode
                    </h2>
                    <div class="settings-body__boolean-radio-container">
                        <div class="settings-body__form-item-wrapper">
                            <input
                                type="radio"
                                name="dark-mode"
                                class="settings-body__radio"
                            >
                            </input>
                            <label
                            for="dark-mode"
                            class="settings-body__label"
                            >
                            On
                            </label>
                        </div>
                        <div class="settings-body__form-item-wrapper">
                            <input
                                type="radio"
                                name="dark-mode"
                                class="settings-body__radio"
                                checked
                            >
                            </input>
                            <label
                            for="dark-mode"
                            class="settings-body__label"
                            >
                            Off
                            </label>
                        </div>
                    </div>
                </div>
                <div class="settings-body__tab-2">
                    tab 2
                </div>
                <div class="settings-body__tab-3">
                    tab 3
                </div>
                <!-- form end. -->
                <button
                    class="settings-body__button"
                    type="submit"
                    title="Confirm your filter."
                >
                    Confirm
                </button>
            </form>
        </section>

</html>
