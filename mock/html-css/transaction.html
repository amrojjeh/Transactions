<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="transaction.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Transactions</title>
</head>
<body>
    <main>
        <div class="application-wrapper">
            <header class="application-header">
                <a class="application-header__link" href="#">
                    Summary
                </a>
                <div>
                    Transaction
                </div>
                <div class="application-header__search-wrapper">
                    <svg
                        class="application-header__search-icon"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                        <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                    <input
                        title="Transaction search"
                        placeholder=""
                        type="search"
                        name="search"
                        class="application-header__search">
                    <svg
                        class="application-header__options-icon"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                        <path d="M16,12A2,2 0 0,1 18,10A2,2 0 0,1 20,12A2,2 0 0,1 18,14A2,2 0 0,1 16,12M10,12A2,2 0 0,1 12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12M4,12A2,2 0 0,1 6,10A2,2 0 0,1 8,12A2,2 0 0,1 6,14A2,2 0 0,1 4,12Z" />
                    </svg>
                </div>
                <div class="application-header__user-profile-wrapper">
                    <svg
                        class="application-header__user-profile-icon"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                        <path d="M12,19.2C9.5,19.2 7.29,17.92 6,16C6.03,14 10,12.9 12,12.9C14,12.9 17.97,14 18,16C16.71,17.92 14.5,19.2 12,19.2M12,5A3,3 0 0,1 15,8A3,3 0 0,1 12,11A3,3 0 0,1 9,8A3,3 0 0,1 12,5M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12C22,6.47 17.5,2 12,2Z" />
                    </svg>
                    <button class="application-header__user-profile-button">
                        SampleUser
                    </button>
                    <svg
                        class="application-header__user-profile-icon"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                        <path d="M7,10L12,15L17,10H7Z" />
                    </svg>
                    <div class="application-header__dropdown-menu">
                        <div class="dropdown-menu-content">
                            Test
                        </div>
                    </div>
                </div>
            </header>
            <section class="application-body">
                <div class="application-body__left-bar">
                    <div class="results-filter">
                        <h6 class="results-filter__header">Accounts</h6>
                        <div class="results-filter__accounts">
                            <!-- sample accounts. -->
                            <label for="date" class="results-filter__label">
                                <input
                                    type="checkbox"
                                    name="date"
                                    class="results-filter__checkbox"">
                                Bank of America
                            </label>
                            <label for="date" class="results-filter__label">
                                <input
                                    type="checkbox"
                                    name="date"
                                    class="results-filter__checkbox">
                                    Discover
                            </label>
                            <label for="all" class="results-filter__label">
                                <input
                                    type="checkbox"
                                    name="date"
                                    class="results-filter__checkbox">
                                Wells Fargo
                            </label>
                            <div class="results-filter__accounts-add">
                                <button class="results-filter__accounts-add__button">
                                    <svg
                                    class="results-filter__acounts-icon"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24">
                                    <path d="M20 14H14V20H10V14H4V10H10V4H14V10H20V14Z" />
                                    </svg>
                                </button>
                                <div>
                                    Add account
                                </div>
                                <button class="results-filter__accounts-subtract__button">
                                    <svg
                                        class="results-filter__acounts-icon"
                                        xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 24 24">
                                        <path d="M20 14H4V10H20" />
                                    </svg>
                                </button>
                                <div>
                                    Remove account
                                </div>
                            </div>
                        </div>
                        <hr class="results-filter__horizontal-line">
                        <h6 class="results-filter__header">Date</h6>
                        <div class="results-filter__date">
                            <label for="date" class="results-filter__label">
                                <input
                                    type="radio"
                                    name="date"
                                    class="results-filter__radio"">
                                Last 12 months
                            </label>
                            <label for="date" class="results-filter__label">
                                <input
                                    type="radio"
                                    name="date"
                                    class="results-filter__radio">
                                Last month
                            </label>
                            <label for="all" class="results-filter__label">
                                <input
                                    type="radio"
                                    name="date"
                                    class="results-filter__radio">
                                All
                            </label>
                        </div>
                    </div>
                    <div class="results-filter__carousel-container">
                        <div class="results-filter__carousel">
                            <div class="results-filter-carousel__circle"></div>
                            <div class="results-filter-carousel__circle"></div>
                            <div class="results-filter-carousel__circle"></div>
                        </div>
                    </div>
                </div>
                <section class="application-body__table-wrapper">
                    <div class="application-body__table-titles">
                        <div class="table-title">Tags</div>
                        <div class="table-title">Date</div>
                        <div class="table-title">Account</div>
                        <div class="table-title">Merchant</div>
                        <div class="table-title">Amount</div>
                    </div>
                    <div class="application-body__table-rows">
                        <!-- sample table rows and columns. -->
                        <div class="table-row">
                            <div>Grocery</div>
                            <div>June 3rd, 2023</div>
                            <div>Discover</div>
                            <div>Costco</div>
                            <div>$83.25</div>
                        </div>
                        <div class="table-row">
                            <div>Hobby</div>
                            <div>August 24th, 2023</div>
                            <div>Discover</div>
                            <div>Amazon</div>
                            <div>$94.99</div>
                        </div>
                        <div class="table-row">
                            <div>Bills</div>
                            <div>October 5th, 2023</div>
                            <div>Discover</div>
                            <div>Comcast</div>
                            <div>$85.00</div>
                        </div>
                        <div class="table-row"></div>
                        <div class="table-row"></div>
                        <div class="table-row"></div>
                        <div class="table-row"></div>
                        <div class="table-row"></div>
                        <div class="table-row"></div>
                        <div class="table-row"></div>
                        <div class="table-row"></div>
                        <div class="table-row"></div>
                        <div class="table-row"></div>
                        <div class="table-row"></div>
                        <div class="table-row"></div>
                        <div class="table-row"></div>
                        <div class="table-row"></div>
                        <div class="table-row"></div>
                        <div class="table-row"></div>
                    </div>
                    <div class="application-footer">
                        <button class="application-footer__button">
                            New transaction
                        </button>
                    </div>
                </section>
                <div class="application-body__right-bar">
                    <div class="application-body__right-bar__separator">
                    </div>
                    <div class="application-body__right-bar__body">

                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
